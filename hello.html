<html>
<head>head tag </head>
<style>
	table,th,td{
		border: 1px solid black;
		border-collapse: collapse;
		border-style:groove;
}
</style>
<body>
<p>use the th elements to define table header.</p>
<table style="width:100%">
<tr>
	<th>firstname</th>
	<th>lastname</th>
	<th>age</th>
</tr>
<tr>
	<td>infy</td>
	<td>skill</td>
	<td>50</td>
</tr>
</table>
<table style="width:100%">
	<tr>
		<th colspan="2">Name</th>
		<th>age</th>
	</tr>
<tr>
	<td>infy</td>
	<td>skill</td>
	<td>46</td>
</tr>
<tr>
	<td>vignan</td>
	<td>university</td>
	<td>52</td>
</tr>
<h2>cell that spans two rows</h2>
<p>to make a celll span more than one row,use the attribute</p>
<table style="width: 100">
	<tr>
		<th>name</th>
		<th>nisha</th>
	</tr>
	<tr>
		<th rowspan="2">phone</th>
		<td>789654</td>
	</tr>
	<tr>
		<th>678994</th>
	</tr>
</table>
</table>
</body>
</html>
